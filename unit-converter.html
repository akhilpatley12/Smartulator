<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Unit Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/unit-converter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1 id="mainTitle">Unit Converter</h1>
        <nav>
            <ul>
                <li><a href="index.html" id="homeLink">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calculator-container">
            <label for="unitType" id="unitTypeLabel">Select Unit Type:</label>
            <select id="unitType" onchange="populateUnits()">
                <option value="length" id="lengthOption">Length</option>
                <option value="weight" id="weightOption">Weight</option>
                <option value="temperature" id="temperatureOption">Temperature</option>
            </select>

            <label for="inputValue" id="inputValueLabel">Value:</label>
            <input type="number" id="inputValue" placeholder="Enter value">

            <label for="fromUnit" id="fromUnitLabel">From Unit:</label>
            <select id="fromUnit"></select>

            <label for="toUnit" id="toUnitLabel">To Unit:</label>
            <select id="toUnit"></select>

            <button onclick="convertUnit()" id="convertBtn">Convert</button>

            <div id="result">
                <p id="convertedValueText">Converted Value: <span id="convertedValue"></span></p>
            </div>
            <button onclick="downloadPdf()" id="downloadPdfBtn">Download as PDF</button>
            <button onclick="shareResult()" id="shareResultBtn">Share Result</button>

            <hr>

            <div class="customization-section">
                <h2 id="customizeResultPageTitle">Customize Result Page</h2>
                <label for="logoUpload" id="uploadLogoLabel">Upload Photo/Logo:</label>
                <input type="file" id="logoUpload" accept="image/*">
                <img id="uploadedLogo" src="" alt="Uploaded Logo" style="max-width: 100px; margin-top: 10px; display: none;">

                <h3>Editable Labels (Click to edit)</h3>
                <p><span class="editable-label" id="editablePageTitle" contenteditable="true">Unit Converter</span></p>
                <p><span class="editable-label" id="editableMainTitle" contenteditable="true">Unit Converter</span></p>
                <p><span class="editable-label" id="editableUnitTypeLabel" contenteditable="true">Select Unit Type:</span></p>
                <p><span class="editable-label" id="editableInputValueLabel" contenteditable="true">Value:</span></p>
                <p><span class="editable-label" id="editableFromUnitLabel" contenteditable="true">From Unit:</span></p>
                <p><span class="editable-label" id="editableToUnitLabel" contenteditable="true">To Unit:</span></p>
                <p><span class="editable-label" id="editableConvertedValueText" contenteditable="true">Converted Value:</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p id="footerText">&copy; 2025 Multi-functional Calculator</p>
    </footer>
    <script src="js/unit-converter.js"></script>
</body>
</html>
