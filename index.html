<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-functional Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="welcomeTitle">Welcome to the Multi-functional Calculator</h1>
        <nav>
            <ul>
                <li><a href="age-calculator.html" id="ageCalculatorLink">Age Calculator</a></li>
                <li><a href="bmi-calculator.html" id="bmiCalculatorLink">BMI Calculator</a></li>
                <li><a href="percentage-calculator.html" id="percentageCalculatorLink">Percentage Calculator</a></li>
                <li><a href="loan-emi-calculator.html" id="loanEmiCalculatorLink">Loan EMI Calculator</a></li>
                <li><a href="date-difference-calculator.html" id="dateDifferenceCalculatorLink">Date Difference Calculator</a></li>
                <li><a href="unit-converter.html" id="unitConverterLink">Unit Converter</a></li>
            </ul>
        </nav>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span id="darkModeLabel">Dark Mode</span>
            <div class="lang-toggle">
                <button id="enLangBtn" class="active">English</button>
                <button id="hiLangBtn">Hindi</button>
            </div>
        </div>
    </header>
    <main>
        <p id="selectCalculatorText">Select a calculator from the navigation above to get started.</p>
    </main>
    <footer>
        <p id="footerText">&copy; 2025 Multi-functional Calculator</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
